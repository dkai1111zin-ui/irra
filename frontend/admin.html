<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irra Admin | Mobile & PC Friendly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-bg: #1e1e2d;
            --main-bg: #f4f7fe;
            --purple: #8e54e9;
            --text: #2b3674;
            --sec: #a3aed0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--main-bg); display: flex; flex-direction: column; min-height: 100vh; }

        /* --- RESPONSIVE SIDEBAR/HEADER --- */
        aside {
            width: 260px; background: var(--sidebar-bg); color: white;
            display: flex; flex-direction: column; padding: 40px 25px;
            position: fixed; height: 100vh; z-index: 100;
        }
        .logo { font-size: 22px; font-weight: 800; color: var(--purple); margin-bottom: 40px; }
        .nav-link { 
            color: #b0b0b0; text-decoration: none; padding: 15px 0; 
            display: flex; align-items: center; gap: 15px; transition: 0.3s;
        }
        .nav-link.active { color: white; border-right: 3px solid var(--purple); }

        /* --- MAIN CONTENT --- */
        main { flex-grow: 1; margin-left: 260px; padding: 40px; width: calc(100% - 260px); }
        .header { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }

        /* Stats Grid - Auto Responsive */
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; margin-bottom: 40px; 
        }
        .s-card { 
            background: white; padding: 20px; border-radius: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); border: 1px solid #edf2f7;
        }
        .s-card p { color: var(--sec); font-size: 12px; font-weight: 700; text-transform: uppercase; }
        .s-card h2 { color: var(--text); font-size: 22px; font-weight: 700; margin-top: 5px; }

        /* --- TABLE AREA (Scrollable on Mobile) --- */
        .table-box { 
            background: white; padding: 25px; border-radius: 24px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.03); border: 1px solid #edf2f7;
            overflow: hidden;
        }
        .table-wrapper { overflow-x: auto; } /* Key for Mobile horizontal scroll */
        table { width: 100%; border-collapse: collapse; min-width: 800px; } /* Ensures table doesn't squish */
        
        th { text-align: left; color: var(--sec); font-size: 11px; text-transform: uppercase; padding: 15px 10px; border-bottom: 1px solid #f1f1f1; }
        td { padding: 18px 10px; border-bottom: 1px solid #f8f9fa; font-size: 13.5px; color: var(--text); }
        
        .full-text { word-break: break-all; max-width: 300px; display: block; } /* Show Full UDID/Gmail */
        
        .badge { padding: 5px 10px; border-radius: 6px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .status-completed { background: #e6faf5; color: #05cd99; }
        .status-pending { background: #fff8ed; color: #ffb547; }
        
        /* Action Buttons */
        .actions { display: flex; gap: 8px; }
        .btn-act { width: 34px; height: 34px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-img { background: #fee2e2; color: #ef4444; }
        .btn-edit { background: #f3e8ff; color: #8b5cf6; }
        .btn-mail { background: #e0f2fe; color: #0ea5e9; }
        .btn-del { background: #fef2f2; color: #f87171; }

        /* --- MODAL RESPONSIVENESS --- */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index: 200; justify-content:center; align-items:center; padding: 20px; }
        .modal.active { display: flex; }
        .m-card { background: white; width: 100%; max-width: 400px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .m-card input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 10px; outline: none; }

        /* --- MEDIA QUERIES FOR MOBILE --- */
        @media (max-width: 992px) {
            aside {
                width: 100%; height: auto; position: relative; padding: 20px;
                flex-direction: row; justify-content: space-between; align-items: center;
            }
            .logo { margin-bottom: 0; font-size: 18px; }
            .nav-link { padding: 0; font-size: 13px; }
            main { margin-left: 0; padding: 20px; width: 100%; }
            .stats { grid-template-columns: 1fr 1fr; } /* 2 stats per row on phone */
        }

        @media (max-width: 480px) {
            .stats { grid-template-columns: 1fr; } /* 1 stat per row on very small phones */
            .header h2 { font-size: 18px; }
        }
    </style>
</head>
<body>

    <aside>
        <div class="logo">Irra Admin</div>
        <a href="#" class="nav-link active"><i class="fas fa-desktop"></i> Dashboard</a>
    </aside>

    <main>
        <div class="header">
            <h2 style="font-weight: 800; color: var(--text);">Live Orders</h2>
            <button onclick="loadData()" style="background:none; border:none; color:var(--sec); cursor:pointer; font-size: 18px;"><i class="fas fa-sync-alt"></i></button>
        </div>

        <!-- Stats Section -->
        <div class="stats">
            <div class="s-card"><p>Orders</p><h2 id="st-total">0</h2></div>
            <div class="s-card"><p>Done</p><h2 id="st-done" style="color: #05cd99;">0</h2></div>
            <div class="s-card"><p>Pending</p><h2 id="st-pen" style="color: #ffb547;">0</h2></div>
            <div class="s-card"><p>Revenue</p><h2 id="st-rev">$0</h2></div>
        </div>

        <!-- Table Section -->
        <div class="table-box">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Gmail</th>
                            <th>UDID</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- JS injects rows here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Edit Link Modal -->
    <div id="editModal" class="modal">
        <div class="m-card">
            <h3>Update Link</h3>
            <input type="text" id="linkInput" placeholder="Enter Download Link...">
            <input type="hidden" id="activeId">
            <button onclick="saveLink()" style="width:100%; padding:14px; background:var(--purple); color:white; border:none; border-radius:12px; font-weight:700; cursor:pointer;">Update Order</button>
            <p onclick="closeModal()" style="text-align:center; margin-top:20px; cursor:pointer; color:var(--sec); font-size:13px; font-weight:600;">Cancel</p>
        </div>
    </div>

    <script>
        const API = "https://irra-ut7j.onrender.com";

        async function loadData() {
            try {
                const res = await fetch(API + '/api/orders');
                const data = await res.json();
                const container = document.getElementById('table-body');
                container.innerHTML = '';

                const orders = Object.values(data).reverse();
                let total = 0, done = 0, pen = 0;

                orders.forEach(o => {
                    total++;
                    if(o.status === 'completed') done++; else pen++;

                    container.innerHTML += `
                        <tr>
                            <td><span class="full-text" style="font-weight:600;">${o.email}</span></td>
                            <td><span class="full-text" style="font-family:monospace; color:var(--sec);">${o.udid}</span></td>
                            <td><span class="badge status-${o.status}">${o.status}</span></td>
                            <td>
                                <div class="actions">
                                    <button class="btn-act btn-img" title="View Receipt" onclick="window.open('${API}${o.receipt_url}')"><i class="fas fa-file-invoice-dollar"></i></button>
                                    <button class="btn-act btn-edit" title="Edit Link" onclick="openModal('${o.order_id}', '${o.download_link||''}')"><i class="fas fa-edit"></i></button>
                                    <button class="btn-act btn-mail" title="Send Gmail" onclick="sendMail('${o.order_id}')"><i class="fas fa-envelope-open-text"></i></button>
                                    <button class="btn-act btn-del" title="Delete" onclick="deleteOrder('${o.order_id}')"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </td>
                        </tr>
                    `;
                });

                document.getElementById('st-total').innerText = total;
                document.getElementById('st-done').innerText = done;
                document.getElementById('st-pen').innerText = pen;
                document.getElementById('st-rev').innerText = `$${done * 10}`;
            } catch(e) { console.error("Error connecting to backend"); }
        }

        function openModal(id, link) { 
            document.getElementById('activeId').value = id; 
            document.getElementById('linkInput').value = link; 
            document.getElementById('editModal').classList.add('active'); 
        }
        function closeModal() { document.getElementById('editModal').classList.remove('active'); }

        async function saveLink() {
            const id = document.getElementById('activeId').value;
            const link = document.getElementById('linkInput').value;
            await fetch(API + '/api/send-link', { 
                method: 'POST', headers: {'Content-Type':'application/json'}, 
                body: JSON.stringify({order_id: id, link: link}) 
            });
            closeModal(); loadData();
        }

        async function sendMail(id) {
            const res = await fetch(API + '/api/send-email', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({order_id: id}) });
            if(res.ok) alert("✅ Gmail Delivered!"); else alert("❌ Error: Link is empty!");
        }

        async function deleteOrder(id) {
            if(!confirm("Are you sure you want to delete this order?")) return;
            await fetch(`${API}/api/delete-order/${id}`, { method: 'DELETE' });
            loadData();
        }

        setInterval(loadData, 5000);
        loadData();
    </script>
</body>
</html>
